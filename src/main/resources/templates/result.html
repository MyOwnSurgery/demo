<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="style2.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;531;600;700;800;900&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,700&amp;display=swap" rel="stylesheet"/>
    <title>Главная</title>
</head>


<body>
    <div class="main-header header">
        <h1 class="main-header__title title">Ваши треклисты</h1>
        <p th:text="'Hello, '+ ${name} +'!'"/>
        <table th:each="tracklist : ${tracklists}">
            <tr th:each="track:${tracklist.tracks}">
                <td th:text="${track.name}"></td>
                <td th:text="${track.duration}"></td>
                <td th:text="${track.size}"></td>
                <td> <a th:href = "'/result/update/' + ${track.trackId}" >Редактировать</a></td>
                <td> <form th:action = "'/result/remove/'+${track.trackId}" method = "post" >
                    <button type = "submit"> Remove </button>
                </form> </td>

            </tr>
            <tr> <a th:href = "'/result/' + ${tracklist.id}" >Добавить</a></tr>

        </table>
    </div>

</body>

</html>
